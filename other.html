    <main id="skip">
      <header>
        <h1>contact me</h1>
        <div class="animation"><img src="images/emoji/contact.png" alt="contact sheet"/></div>
      </header>

      <div class="grid-container">
        <div class="photos-gallery">
        	<div class="other-info text-block"> <p>But first a few moody photos.</p> </div>
        	<div class="img-one"><img src="images/other/eighth-street.jpg" alt="panorama of a street with clouds"/></div>
        	<div class="img-two"><img src="images/other/fountain-street.jpeg" alt="dark street with bright light"/></div>
        	<div class="img-three"><img src="images/other/louisville.jpg" alt="a silhouette of a horizon"/></div>
        	<div class="img-four"><img src="images/other/moon.jpg" alt="the moon on a summer evening"/></div>
        	<div class="img-five"><img src="images/other/winter-morning.jpg" alt="the moon on a dark frosty morning"/></div>

          <div class="form">
          <form action="https://formspree.io/meqzkvdb" method="POST">
          <fieldset>
             <legend>contact me</legend>
             <div class = "contact">
                <label for ="first">first name:</label>
                <input type="text" id ="first" name="fname" placeholder ="please enter your Christian name (required)" required/> 

                <label for ="last">last name:</label>
                <input type="text" id ="last" name="lname" placeholder ="please enter your family name (required)" required/> 

                <label for ="email">email:</label>
                <input type="email" id="email" name ="email" placeholder="example@gmail.com (required, if you want a response)" required/>

                <label for="color">favorite color:</label>
                <select id="color" name="color" required>
                  <option value="" disabled selected>select a color</option>
                  <option value="blue">blue</option>
                  <option value="yellow">yellow</option>
                  <option value="red">red</option>
                </select>
                <p>(yes, it must be a primary color.)</p><br/>

                <label for ="addl">additional info:</label>
                <textarea id = "addl" name="addl" placeholder="say anything"></textarea>
                <!-- "you actually have to style the text area tag" also it won't take a value attribute -->
                <div class="form-buttons">
                  <input type="reset" value ="reset"/>
                  <input type="submit" value ="submit"/>
               </div>
             </div>
           </fieldset>
           </form>
         </div>
        </div>
